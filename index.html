<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app">
        <!-- Шапка с аватаром и именем -->
        <header class="header">
            <div class="user-header">
                <img id="user-avatar" class="avatar-small" src="" alt="Avatar" style="display: none;">
                <div id="avatar-placeholder-small" class="avatar-placeholder-small"></div>
                <h1 id="user-name-header" class="user-name-header"></h1>
            </div>
        </header>

        <main class="main">
            <!-- Основной экран - пустая страница -->
            <div id="main-screen" class="main-screen">
                <!-- Здесь может быть контент в будущем -->
            </div>

            <!-- Экран редактирования профиля (скрыт по умолчанию) -->
            <div id="edit-profile-screen" class="edit-profile-screen" style="display: none;">
                <div class="profile-edit-card">
                    <h2>Редактировать профиль</h2>
                    
                    <div class="edit-avatar-block">
                        <img id="user-avatar-edit" class="avatar-edit" src="" alt="Avatar" style="display: none;">
                        <div id="avatar-placeholder-edit" class="avatar-placeholder-edit"></div>
                    </div>
                    
                    <div class="edit-form">
                        <div class="form-group">
                            <label for="edit-bio">О себе</label>
                            <textarea 
                                id="edit-bio" 
                                class="bio-edit-textarea"
                                placeholder="Расскажите о себе..."
                                rows="4"
                            ></textarea>
                        </div>

                        <div class="form-actions">
                            <button id="save-profile-btn" class="save-profile-btn">
                                Сохранить
                            </button>
                            <button id="cancel-edit-btn" class="cancel-btn">
                                Отмена
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Секция загрузки -->
            <div id="loading-section" class="loading-section">
                <div class="loading-spinner"></div>
                <p>Загрузка...</p>
            </div>
        </main>
    </div>

    <script type="module" src="/src/app.ts"></script>
</body>
</html>
