<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app">
        <!-- Шапка -->
        <header class="header">
            <div class="user-header">
                <img id="user-avatar" class="avatar-small" src="" alt="Avatar" style="display: none;">
                <div id="avatar-placeholder-small" class="avatar-placeholder-small"></div>
                <h1 id="user-name-header" class="user-name-header"></h1>
            </div>
        </header>

        <main class="main">
            <!-- Главный экран -->
            <div id="main-screen" class="main-screen">
                <div class="profile-view">
                    <div class="profile-avatar-large">
                        <img id="profile-avatar" class="avatar-large" src="" alt="Avatar" style="display: none;">
                        <div id="avatar-placeholder-large" class="avatar-placeholder-large"></div>
                    </div>
                    
                    <div class="profile-info">
                        <h2 id="profile-name" class="profile-name"></h2>
                        <p id="profile-username" class="profile-username"></p>
                        
                        <div class="bio-section">
                            <h3>О себе</h3>
                            <p id="profile-bio" class="profile-bio"></p>
                        </div>
                        
                        <div class="links-section">
                            <h3>Ссылки</h3>
                            <div id="profile-links" class="profile-links">
                                <!-- Ссылки появятся здесь -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Экран редактирования -->
            <div id="edit-profile-screen" class="edit-profile-screen" style="display: none;">
                <div class="profile-edit-card">
                    <h2>Редактировать профиль</h2>
                    
                    <div class="edit-avatar-block">
                        <img id="user-avatar-edit" class="avatar-edit" src="" alt="Avatar" style="display: none;">
                        <div id="avatar-placeholder-edit" class="avatar-placeholder-edit"></div>
                    </div>
                    
                    <div class="edit-form">
                        <div class="form-group">
                            <label for="edit-bio">О себе</label>
                            <textarea 
                                id="edit-bio" 
                                class="bio-edit-textarea"
                                placeholder="Расскажите о себе..."
                                rows="4"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="edit-telegram">Telegram</label>
                            <input type="text" id="edit-telegram" class="link-input" placeholder="@username">
                        </div>

                        <div class="form-group">
                            <label for="edit-linkedin">LinkedIn</label>
                            <input type="text" id="edit-linkedin" class="link-input" placeholder="https://linkedin.com/in/username">
                        </div>

                        <div class="form-group">
                            <label for="edit-vk">VK</label>
                            <input type="text" id="edit-vk" class="link-input" placeholder="https://vk.com/username">
                        </div>

                        <div class="form-group">
                            <label for="edit-instagram">Instagram</label>
                            <input type="text" id="edit-instagram" class="link-input" placeholder="https://instagram.com/username">
                        </div>

                        <div class="form-actions">
                            <button id="save-profile-btn" class="save-profile-btn">
                                Сохранить
                            </button>
                            <button id="cancel-edit-btn" class="cancel-btn">
                                Отмена
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Загрузка -->
            <div id="loading-section" class="loading-section">
                <div class="loading-spinner"></div>
                <p>Загрузка...</p>
            </div>
        </main>
    </div>

    <script type="module" src="/src/app.ts"></script>
</body>
</html>
